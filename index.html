<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="scripts/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap.min.css" />
    
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/moment.min.js"></script>
    <script type="text/javascript" src="scripts/daterangepicker.min.js"></script>
    <script type="text/javascript" src="scripts/popper.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    
    
    <title>Izposojevalnica avtomobilov Avtek</title>
  </head>
  <body>
    <div class="container">
      <h1>Izposojevalnica Avtek!</h1>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label for="prevzem" class="form-label">Lokacija prevzema</label>
              <div>
                <select class="form-select" id="prevzem" aria-label="Lokacija prevzema" required>
                  <option selected disabled>Izberite lokacijo</option>
                  <option value="Ljubljana">Ljubljana</option>
                  <option value="Maribor">Maribor</option>
                  <option value="Celje">Celje</option>
                  <option value="Kranj">Kranj</option>
                  <option value="Velenje">Velenje</option>
                  <option value="Koper">Koper</option>
                  <option value="Novo Mesto">Novo Mesto</option>
                  <option value="Murska Sobota">Murska Sobota</option>
                  <option value="Jesenice">Jesenice</option>
                  <option value="Portorož">Portorož</option>
                  <option value="Letališče Brnik">Letališče Brnik</option>
                  <option value="Letališče Maribor">Letališče Maribor</option>
                </select>
                <div class="invalid-feedback">
                  Izberite lokacijo prevzema
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="vračilo" class="form-label">Lokacija vračila</label>
              <div>
                <select class="form-select" id="vračilo" aria-label="Lokacija vračila" required>
                  <option selected disabled>Izberite lokacijo</option>
                  <option value="Ljubljana">Ljubljana</option>
                  <option value="Maribor">Maribor</option>
                  <option value="Celje">Celje</option>
                  <option value="Kranj">Kranj</option>
                  <option value="Velenje">Velenje</option>
                  <option value="Koper">Koper</option>
                  <option value="Novo Mesto">Novo Mesto</option>
                  <option value="Murska Sobota">Murska Sobota</option>
                  <option value="Jesenice">Jesenice</option>
                  <option value="Portorož">Portorož</option>
                  <option value="Letališče Brnik">Letališče Brnik</option>
                  <option value="Letališče Maribor">Letališče Maribor</option>
                </select>
                <div class="invalid-feedback">
                  Izberite lokacijo vračila
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <label for="date" class="form-label">Termin izposoje avtomobila</label>
              <input type="text" class="form-control" id="date" name="datetimes" value="01/01/2018 - 01/15/2018" />
            </div>
            <div class="col-sm-6">
              <p>Velikost vozila</p>
              <div class="radioButtons">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="velikost" id="velikost1" value="Majhno" required>
                  <label class="form-check-label" for="velikost1">
                    Majhno</label>
                    <div class="invalid-feedback">
                      Izberite velikost
                    </div>
                  </div>
                <div class="form-check rbNotFirst">
                  <input class="form-check-input" type="radio" name="velikost" id="velikost2" value="Srednje" required>
                  <label class="form-check-label" for="velikost2">
                    Srednje
                  </label>
                </div>
                <div class="form-check rbNotFirst">
                  <input class="form-check-input" type="radio" name="velikost" id="velikost3" value="Veliko" required>
                  <label class="form-check-label" for="velikost3">
                    Veliko
                  </label>
                </div>
            </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <label for="model" class="form-label">Model vozila</label>
              <div>
                <select class="form-select" id="model" aria-label="Model avtomobila" required>
                  <option selected disabled>izberite model</option>
                  <option value="MB C180">MB C180</option>
                  <option value="Audi A5">Audi A5</option>
                  <option value="Toyota Avensis">Toyota Avensis</option>
                  <option value="Honda Accord">Honda Accord</option>
                  <option value="Škoda Octavia">Škoda Octavia</option>
                </select>
                <div class="invalid-feedback">
                  Izberite ustrezen model avtomobila
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <p>Vrsta menjalnika</p>
              <div class="radioButtons">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="menjalnik" id="menjalnik1" value="Ročni" required>
                  <label class="form-check-label" for="menjalnik1">
                    Ročni
                  </label>
                  <div class="invalid-feedback">
                    Izberite tip menjalnika
                  </div>
                </div>
                <div class="form-check rbNotFirst">
                  <input class="form-check-input" type="radio" name="menjalnik" id="menjalnik2" value="Samodejni" required>
                  <label class="form-check-label" for="menjalnik2">
                    Samodejni
                  </label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <p>Pogon motorja</p>
              <div class="radioButtons">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pogon" id="pogon1" value="Dizel" required>
                  <label class="form-check-label" for="pogon1">
                    Dizel
                  </label>
                  <div class="invalid-feedback">
                    Izberite tip pogona
                  </div>
                </div>
                <div class="form-check rbNotFirst">
                  <input class="form-check-input" type="radio" name="pogon" id="pogon2" value="Bencin" required>
                  <label class="form-check-label" for="pogon2">
                    Bencin
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6 d-flex align-items-end justify-content-end">
              <div id="total_price_index">CENA: </div>
            </div>
          </div>
          <br>
          <div class="row justify-content-end">
            <button type="button" id="myButton" class="btn btn-success">Naprej</button>
          </div>
        </div>
      </form>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
