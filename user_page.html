<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="scripts/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap.min.css" />
    
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/moment.min.js"></script>
    <script type="text/javascript" src="scripts/daterangepicker.min.js"></script>
    <script type="text/javascript" src="scripts/popper.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    
    
    <title>Izposojevalnica avtomobilov Avtek</title>
  </head>
  <body>
    <div class="container">
      <h1>Izposojevalnica Avtek!</h1>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Ime</label>
                        <input type="text" class="form-control" id="name" placeholder="Vnesite ime">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Priimek</label>
                        <input type="text" class="form-control" id="surname" placeholder="Vnesite priimek">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Ulica in hišna številka</label>
                        <input type="text" class="form-control" id="address" placeholder="Vnesite naslov">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Mesto</label>
                        <input type="text" class="form-control" id="city" placeholder="npr. Ljubljana">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Poštna številka</label>
                        <input type="text" class="form-control" id="postcode" placeholder="npr. 1000">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">E-mail naslov</label>
                        <input type="email" class="form-control" id="email" placeholder="racun@email.com">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Telefonska številka</label>
                        <input type="tel" class="form-control" id="phone" placeholder="npr. 030 123 123">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Starost</label>
                        <input type="text" class="form-control" id="age" placeholder="Vnesite starost">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Število let izpita</label>
                        <input type="text" class="form-control" id="car_license" placeholder="Vnesite število let izpita">
                    </div>
                </div>
                <div class="col-sm-3">
                    <p>Dodatno zavarovanje</p>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="zavarovanje">
                        <label class="custom-control-label" for="zavarovanje">DA/NE</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <p>Način plačila</p>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="placilo" id="placilo1" value="0">
                            <label class="form-check-label" for="placilo1">
                                Gotovina</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="placilo" id="placilo2" value="1">
                            <label class="form-check-label" for="placilo2">
                                Kartica</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 d-flex align-items-end justify-content-end">
                    <div id="total_price">CENA: </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Številka kartice</label>
                        <input type="text" class="form-control" id="cardnumber" placeholder="npr. 0123-4567-0123-1234">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">CCV</label>
                        <input type="text" class="form-control" id="ccv" placeholder="npr. 123">
                    </div>
                </div>
                <div class="col-sm-3 d-flex align-items-end justify-content-end">
                    <button type="button" id="backBtn" class="btn btn-primary">Nazaj</button>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6 d-flex align-items-end justify-content-end" id="user_price">
                    <div id="total_price">CENA: </div>
                </div>
            </div>
            
            <div class="row justify-content-end">
                <button type="button" id="backBtn" class="btn btn-primary">Nazaj</button>
            </div> -->
        </div>
      
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer2.js"></script>
  </body>
</html>
